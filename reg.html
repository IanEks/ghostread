<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- APP CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Ghostread</title>
</head>
<body>
    <div class="login">
        <img src="images/bnrk.jpg" alt="login image" class="login__img">

        <form action="" class="login__form" id="registerForm">
            <h1 class="login__title">Register
                <br>
                    <i class='bx bx-ghost bx-tada main-color'></i>Gho<span class="main-color">str</span>ead
                </br>
            </h1>
            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="email" required class="login__input" id="register-email" placeholder=" ">
                        <label for="register-email" class="login__label">Email</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="register-pass" placeholder=" ">
                        <label for="register-pass" class="login__label">Password</label>
                        <i class="ri-eye-off-line login__eye" id="register-eye"></i>
                    </div>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input" id="register-check">
                    <label for="register-check" class="login__check-label">Remember me</label>
                </div>

                <a href="#" class="login__forgot">Forgot Password?</a>
            </div>
            <button type="submit" class="movi movi-hover">
                <span>Register</span>
            </button>
        </form>
    </div>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/reg.js"></script>
</body>
</html>
